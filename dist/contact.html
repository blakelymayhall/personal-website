<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Blakely Mayhall Personal Site</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="profPicOverlay"></div>
    <div id="mainContainer">
        <div id="portraitHeaderBar">
            <div id="portraitProfPicWrapper">
                <img id="portraitProfPic"> <!--src="../src/assets/IMG_5527.jpeg"-->
            </div>
            <div id="portraitProfNameWrapper">
                <p id="portraitProfName">Blakely C. Mayhall</p>
            </div>
            <a id="portraitLinkedInImgButton" href="https://www.linkedin.com/in/blakely-mayhall-197689105/" target="_blank">
                <img class="linkedInImg"> <!--src="../src/assets/linkedin.png">-->
                <!--Linkedin icons created by Freepik - Flaticon-->
            </a>
            <a id="portraitGithubImgButton" href="https://github.com/blakelymayhall">
                <img class="githubImg"> <!-- src="../src/assets/github-sign.png" target="_blank"> -->
                <!--Github icons created by Dave Gandy - Flaticon-->
            </a>
        </div>
        <div id="portraitNavBar">
            <div id="portraitNavBarMenuDropDown">
                <button id="portraitNavBarMenuDropDownButton">Home</button>
                <div id="portraitNavBarMenuDropDown-content">
                </div>
            </div>
            <p id="portraitNavBarMenuDropDownSymbol">â–½</p>
        </div>
        <div id="sideBar">
            <img id="profPic"> <!--src="../src/assets/IMG_5527.jpeg"-->
            <div id="profName">
                <p></p>Blakely C.</p>
                <p>Mayhall</p>
            </div>
            <ul id="sideBarLinks">
                <p id="homeLink">Home</p>
                <p id="experienceLink">Experience</p>
                <p id="eduLink">Education / Skills</p>
                <p id="projectsLink">Projects</p>
                <p id="currentActivityLink">Current Activity</p>
                <p id="blogLink">Blog</p>
                <p id="contactLink">Contact</p>
            </ul>
            <ul id="sideBarSocials">
                <a href="https://www.linkedin.com/in/blakely-mayhall-197689105/" target="_blank">
                    <img class="linkedInImg"> <!--src="../src/assets/linkedin.png">-->
                    <!--Linkedin icons created by Freepik - Flaticon-->
                </a>
                <a href="https://github.com/blakelymayhall">
                    <img class="githubImg"> <!-- src="../src/assets/github-sign.png" target="_blank"> -->
                    <!--Github icons created by Dave Gandy - Flaticon-->
                </a>
            </ul>
        </div>
        <div id="headerBar">
            <p id="headerBarTitle">Home</p>
        </div>
        <div id="mainContentWindow">
            <div class="contentPage" id="contPageContent">
                <div id="contactTitleBlock">
                    <p>Send me a message!</p>
                    <p>I want to hear from you</p>
                </div>
                <div id="contactFormContainer">
                    <form id="contactForm" method="post" action="https://forms.un-static.com/forms/9314b130de22f86d198fb9f325239e2800d96086">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required><br>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required><br>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="msg" required></textarea><br>
                        <input type="submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
